<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap');
        * {
            font-family: 'Source Sans Pro', sans-serif;
        }

        .navbar-right-side {
            position: relative;
            left: 500px;
        }

        @media only screen and (max-width:976px) {
            .navbar-right-side {
                position: relative;
                left: -15px;
            }
        }
    </style>

    <title>Om Sai Tours & Travels</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-lg py-3" style="background: rgba(0, 0, 0, 0);">
        <div class="container">
            <a class="navbar-brand text-dark fw-bold text-uppercase" href="/">Om Sai Tours & Travels</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-right-side">
                    <li class="nav-item py-0 p-3">
                        <a class="nav-link fw-bold text-uppercase" aria-current="page" href="#" style="opacity: 0.7;">Home</a>
                    </li>
                    <li class="nav-item py-0 p-3">
                        <a class="nav-link fw-bold text-uppercase" href="/about" style="opacity: 0.7;">About</a>
                    </li>
                    <li class="nav-item py-0 p-3">
                        <a class="nav-link fw-bold text-uppercase" href="/contact" style="opacity: 0.7;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}

    {% endblock body %}
</body>

</html>
