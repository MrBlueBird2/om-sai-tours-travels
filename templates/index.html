<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700;900&display=swap');

    * {
      font-family: 'Lato', sans-serif;
    }

    .fw-bold-2 {
      font-weight: 900;
    }

    .navbar-right-side {
      position: relative;
      left: 500px;
    }

    @media only screen and (max-width:976px) {
      .navbar-right-side {
        position: relative;
        left: -15px;
      }
    }

    input {
      height: 35px;
      border-radius: 0px;
    }
  </style>

  <title>Om Sai Tours & Travels</title>
</head>

<body>
  <section class="home" id="home"
    style="background: rgba(0, 0, 0, 0.655) url('https://wallpapercave.com/wp/wp7287139.jpg'); background-size: cover; background-blend-mode: darken;">
    <nav class="navbar navbar-expand-lg navbar-dark py-4" style="background: rgba(0, 0, 0, 0);">
      <div class="container">
        <a class="navbar-brand text-light fw-bold-2 text-uppercase" href="/">Om Sai Tours & Travels</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-right-side">
            <li class="nav-item py-0 p-3">
              <a class="nav-link fw-bold-2 text-uppercase" aria-current="page" href="#" style="opacity: 0.7;">Home</a>
            </li>
            <li class="nav-item py-0 p-3">
              <a class="nav-link fw-bold=2 text-uppercase" href="/about" style="opacity: 0.7;">About</a>
            </li>
            <li class="nav-item py-0 p-3">
              <a class="nav-link fw-bold-2 text-uppercase" href="/contact" style="opacity: 0.7;">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container p-5" style="height: 100%; margin-top: 23px;">
      <br>
      <div class='text-center py-3'>
        <h1 class='text-light fw-bold-2' style="font-size: 3.3rem;">
          Om Sai Tours & Travels
        </h1>
        <h4 class='text-light' style="font-size: 18px; line-height: 34px; margin-top: 15px;">
          Best tour package for Nepal & Kullmanali, We have all types of vechiles available, Government teacher cab
          facility available, Vehicles Type - Innova, Ertiga, Swift, Hatchback and etc
        </h4>
      </div>
      <br>
      <div class="row justify-content-center" style="margin-top: -20px;">
        <div class="col-md-6">
          <form action="/" method="POST">
            <div class="mb-3">
              <label for="phone" class="form-label text-light">Phone Number</label>
              <input type="text" class="form-control" name="phone" id="phone" aria-describedby="emailHelp"
                style="background: rgba(255, 255, 255, 0.5)">
            </div>
            <div class="mb-3">
              <label for="pickup" class="form-label text-light">Pickup Location</label>
              <input type="text" class="form-control" name="pickup" id="pickup"
                style="background: rgba(255, 255, 255, 0.5)">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label text-light">Your Name</label>
              <input type="text" class="form-control" name="name" id="name"
                style="background: rgba(255, 255, 255, 0.5)">
            </div>
            <button type="submit" class="btn btn-danger py-2 p-4">Submit</button>
          </form>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>

    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
